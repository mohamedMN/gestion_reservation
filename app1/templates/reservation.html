<html>
{% load static %}

<head>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <img src="{% static 'images/ibn.png' %}" alt="" width="190px" height="90px"> </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
                <div class="nav navbar-nav ml-auto" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active m-lg-2" aria-current="page" href="{% url 'home'%}">Home</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link active m-lg-2" href="{% url 'admin:index' %}">Admin</a>
                        </li>
                   
                        <li class="nav-item">

                                                <input type="submit" class="btn btn-success " value="SUBMIT">
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <p class="text-center"> {% for msg in messages %}
            
                                                    <div class="alert alert-warning" role="alert">
                                                        <a href="{% url 'BookingView' %}" class="alert-link"> {{msg}} </a>
                                                    </div>
            
            
                                                    {% endfor %}
                                                    <a href=""></a>

                                        </form>


                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
